<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="container">
        <div class="painel">
            <input name="nText" id="nvalue" value="0" readonly maxlength="12">
        </div>

        <div class="buttonBox">

            <button class="button operator" onclick="add('^')">^</button>
            <button class="button" onclick="apagar()">apagar</button>
            <button class="button" onclick="backspace()">back</button>
            <button class="button operator" onclick="add('/')">/</button>
            <button class="button" onclick="add('1')">1</button>
            <button class="button" onclick="add('2')">2</button>
            <button class="button" onclick="add('3')">3</button>
            <button class="button operator" onclick="add('x')">*</button>
            <button class="button" onclick="add('4')">4</button>
            <button class="button" onclick="add('5')">5</button>
            <button class="button" onclick="add('6')">6</button>
            <button class="button operator" onclick="add('+')">+</button>
            <button class="button" onclick="add('7')">7</button>
            <button class="button" onclick="add('8')">8</button>
            <button class="button" onclick="add('9')">9</button>
            <button class="button operator" onclick="add('-')">-</button>
            <button class="button" onclick="add('pa')">(</button>            
            <button class="button" onclick="add('0')">0</button>
            <button class="button" onclick="add('pf')">)</button>
            
            <button class="button" onclick="resultado()">=</button>
        </div>
    </div>
</body>
<script src="function.js"></script>

</html>
